<form [formGroup]="loginForm" (ngSubmit)="createAccount()">

  <label>
    Username:
    <input type="text" formControlName="username">
  </label>

  <label>
    Password:
    <input type="text" formControlName="password">
  </label>
  <button type="submit">Create Account</button>
</form>
{{postRequestResponse}}
